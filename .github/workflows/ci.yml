name: CI
on: [push, pull_request, workflow_dispatch]
permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        # - '3.14.0-alpha - 3.14'
          - pypy3.8
          - pypy3.9
          - pypy3.10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk-headless apksigner
          sudo apt-get remove -y temurin-{8,11,17,21}-jdk
          python3 -m pip install --upgrade pip
          python3 -m pip install git+https://github.com/obfusk/reproducible-apk-tools.git@v0.3.0
          python3 -m pip install flake8 pylint coverage
      - name: Install mypy
        run: python3 -m pip install mypy
        continue-on-error:
          ${{ contains(matrix.python-version, 'alpha') ||
              contains(matrix.python-version, 'pypy') }}
      - name: Install
        run: make install
      - name: Test
        run: make test-cli doctest
      - name: Test coverage
        run: make coverage
      - name: Test repo
        run: make test-repo
      - name: Lint
        run: make lint
        continue-on-error:
          ${{ contains(matrix.python-version, 'alpha') }}
      - name: Extra lint
        run: make lint-extra
        continue-on-error:
          ${{ contains(matrix.python-version, 'alpha') ||
              contains(matrix.python-version, 'pypy') }}
